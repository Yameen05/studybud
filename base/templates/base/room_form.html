{% extends 'main.html' %}

{% block content %}

  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create/Update Study Room</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST">
            {% csrf_token %}

            <div class="form__group">
              <label for="room_topic">Select a Topic</label>
              <select name="topic" id="room_topic" required>
                {% for topic in topics %}
                    <option value="{{ topic.id }}" {% if room.topic.id == topic.id %} selected {% endif %}>
                        {{ topic.name }}
                    </option>
                {% endfor %}
            </select>
            </div>

            <div class="form__group">
              <label for="new_topic">Or Create a New Topic</label>
              <input type="text" name="new_topic" id="new_topic" placeholder="New topic (optional)" />
            </div>

            <div class="form__group">
              <label for="room_name">Room Name</label>
              {{ form.name }}
            </div>

            <div class="form__group">
              <label for="room_description">Room description</label>
              {{ form.description }}
            </div>

            <div class="form__action">
              <a class="btn btn--dark" href="index.html">Cancel</a>
              <button class="btn btn--main" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
